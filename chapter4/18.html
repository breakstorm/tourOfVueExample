<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <div id="app">
        <button @click="changeSet">Change</button>
        <div v-for="item in items" :key="item.key" @click="paint">
            Key: {{item.key}}  /  ID : {{item.id}}
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            mounted: function () {
                this.changeSet();
            },
            data: {
                presetNumber: 0,
                items: [],
                preset: [
                    [
                        {id: 1, key: 1},
                        {id: 2, key: 2},
                        {id: 3, key: 3},
                        {id: 4, key: 4},
                        {id: 5, key: 5},
                        {id: 6, key: 6},
                        {id: 7, key: 7},
                        {id: 8, key: 8}
                    ],
                    [
                        {id: 11, key: 1},
                        {id: 12, key: 2},
                        {id: 13, key: 3},
                        {id: 14, key: 4},
                        {id: 15, key: 5},
                        {id: 16, key: 6},
                        {id: 17, key: 7},
                        {id: 18, key: 8}
                    ]
                ]
            },
            methods: {
                changeSet: function () {
                    this.presetNumber = 1 - this.presetNumber;
                    this.items = JSON.parse(JSON.stringify(this.preset[this.presetNumber]));
                },
                paint: function () {
                    if (event.target.style.background) {
                        event.target.style.background = null;
                    } else {
                        event.target.style.background = 'yellow';
                    }
                }
            }
        })
    </script>
</body>
</html>
