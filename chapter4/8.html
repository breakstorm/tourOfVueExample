<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <div id="app">
        <template v-if="soldOut">
            <h1>품절</h1>
            <p>대기 버튼을 누르시면...</p>
            <button>대기</button>
        </template>
        <template v-else>
            <h1>판매중</h1>
            <p>10,000원</p>
            <button>구매</button>
        </template>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                soldOut: true
            },
        })
    </script>
</body>
</html>
