<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <div id="app">
        <button @click="issue1">issue1</button>
        <button @click="solution1">solution1</button>
        <button @click="issue2">issue2</button>
        <button @click="solution2">solution2</button>

        <div v-for="item in items"> {{ item }}</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [1,2,3,4,5,6,7,8]
            },
            methods: {
                issue1: function() { this.items.length = 3 },
                issue2: function() { this.items.splice(3) },
                solution1: function() { this.items[2] = 33 },
                solution2: function() { Vue.set(this.items, 2, 33) },
            }
        })
    </script>
</body>
</html>
