<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <div id="app">
        <span v-if="alphabet == 'A'">A 입니다.</span>
        <span v-else-if="alphabet == 'B'">B 입니다.</span>
        <span v-else>나머지 입니다.</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                alphabet: 'D'
            },
        })
    </script>
</body>
</html>
