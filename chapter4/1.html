<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
</head>
<body>
    <div id="app">
        <button @click="changeValue">클릭변경</button>
        <div>{{ value }}</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                value: 12345
            },
            methods: {
                changeValue: function () {
                    this.value = Math.random();
                }
            },
            updated: function () {
                console.log('update')
            }
        })
    </script>
</body>
</html>
